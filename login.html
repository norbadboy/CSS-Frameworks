<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a social media application" />
    <meta name="author" content="Thong Trong Ho" />
    <title>Contactbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/index.css" />
    <link rel="stylesheet" href="/scss/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navigation d-flex justify-content-between px-4">
        <section class="logo-wrap d-flex flex-column justify-content-center">
          <a href="/index.html" class="d-flex">
            <i class="fa-solid fa-address-book"></i>
            <div class="contactbook ms-2">Contactbook</div>
          </a>
        </section>
        <!--HAMBURGER ICON-->
        <section class="navbar navbar-expand-md">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav justify-content-between">
              <form class="form-wrap d-flex">
                <input class="form-control me-1" type="search" placeholder="Search" />
                <button class="search-btn rounded" type="submit">
                  <i class="fa fa-search" id="search-bar-icon"></i>
                </button>
              </form>
              <div class="cta-button d-flex">
                <button class="login-btn rounded" onclick="window.location.href='/login.html'">
                  Login
                </button>
                <button class="sign-up-btn rounded" onclick="window.location.href='#'">
                  Sign up
                </button>
              </div>
            </div>
          </div>
        </section>
      </nav>
    </header>
    <main class="login-main d-flex justify-content-center">
      <div
        class="login-box d-flex flex-column justify-content-center align-items-center rounded p-4"
      >
        <div class="text">
          <h1 class="d-flex justify-content-center mb-4">LOGIN</h1>
          <div class="login-form d-flex flex-column">
            <p>Already have an account? Log in below.</p>
            <a href="#">Or create a new account.</a>
          </div>
          <form class="login-form mt-3 font-weight-bold">
            <label for="username">Email or Username</label><br />
            <input
              type="text"
              class="username"
              name="username"
              placeholder="Enter username"
            /><br />
            <label class="mt-3" for="pwd">Password</label><br />
            <input type="password" class="pwd my-2" name="pwd" placeholder="Enter password" />
          </form>
          <div class="button d-flex justify-content-center align-items-center">
            <a href="/profile.html">
              <button class="login-btn rounded mt-3">Login</button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
