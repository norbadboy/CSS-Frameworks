<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a social media application" />
    <meta name="author" content="Thong Trong Ho" />
    <title>Contactbook Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/index.css" />
    <link rel="stylesheet" href="/scss/profile.css" />
  </head>
  <body>
    <header>
      <nav class="navbar d-flex justify-content-between px-4">
        <!-- SEARH FIELD -->
        <div>
          <a href="/index.html" class="d-flex">
            <i class="fa-solid fa-address-book"></i>
            <div class="contactbook ms-2">Contactbook</div>
          </a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <form action="/index.html">
            <label for="searchfield">search</label>
            <input class="form-controll" type="text" name="search" />
            <button type="submit"><i class="fa fa-search" id="search-bar-icon"></i></button>
          </form>
        </div>
        <div class="d-flex">
          <div class="user-profile">
            <a href="/profile.html">
              <img src="/pic/IMG_2437.jpg" alt="profile picture" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="user-info d-flex mt-5 mx-4">
        <div>
          <img class="profile-pic mx-4" src="/pic/IMG_2437.jpg" alt="profile picture" />
        </div>
        <div class="user-details-wrap d-flex-row mx-4">
          <h1>Details</h1>
          <div class="user-details-text">Details about the user...</div>
        </div>
      </section>
      <section class="users-contacts"></section>
    </main>
  </body>
</html>
