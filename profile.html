<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="profile to Contactbook, a social media application" />
    <meta name="author" content="Thong Trong Ho" />
    <title>Contactbook - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/index.css" />
    <link rel="stylesheet" href="/scss/profile.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar d-flex justify-content-between px-4">
        <div>
          <a href="/index.html" class="d-flex">
            <i class="fa-solid fa-address-book"></i>
            <div class="contactbook ms-2">Contactbook</div>
          </a>
        </div>
        <div class="searchfield d-flex align-items-center justify-content-center">
          <form class="form-wrap d-flex">
            <input class="form-control me-1" type="search" placeholder="Search" />
            <button class="search-btn rounded" type="submit">
              <i class="fa fa-search" id="search-bar-icon"></i>
            </button>
          </form>
        </div>
        <div class="d-flex">
          <div class="user-profile">
            <a href="/profile.html">
              <img src="/pic/IMG_2437.jpg" alt="profile picture" class="user-profile-pic" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-4">
      <div class="main-wrap row d-flex px-4">
        <div class="user-interaction col">
          <section class="user-info d-flex rounded p-3">
            <div>
              <img class="profile-details-pic mx-4" src="/pic/IMG_2437.jpg" alt="profile picture" />
            </div>
            <div class="user-details-wrap d-flex mx-4">
              <h1>Details</h1>
              <div class="user-details-text d-flex p-2 pe-4">
                <p>Hello world! My name is...</p>
              </div>
            </div>
          </section>
          <section class="pt-4 d-flex justify-content-center">
            <div class="d-flex flex-column">
              <h2>New Post</h2>
              <form action="/index.html" class="new-post-wrap p-3 rounded">
                <textarea
                  name="new-post--text"
                  id="new-post--text"
                  cols="40"
                  rows="3"
                  placeholder="What are you thinking?"
                  class="rounded"
                ></textarea>
                <br />
                <div class="mt-1">
                  <input class="rounded" type="submit" value="Post" />
                  <input class="rounded ms-2" type="button" value="Upload img" />
                </div>
              </form>
            </div>
          </section>
          <section class="pt-4 old-post d-flex justify-content-center">
            <div class="old-post-wrap d-flex flex-column p-3 rounded">
              <div class="d-flex">
                <div class="user-profile">
                  <a href="/profile.html">
                    <img src="/pic/IMG_2437.jpg" alt="profile picture" class="profile-pic" />
                  </a>
                </div>
                <div class="user-name ps-3 pt-1">
                  <h4>Thong Trong Ho</h4>
                </div>
              </div>
              <div class="user-status mt-3">
                <p>Just took a new picutre</p>
              </div>
              <div class="post-pic-wrap mb-4">
                <img src="/pic/IMG_2437.jpg" alt="picture of me" class="post-pic" />
              </div>
              <div class="user-interaction-wrap d-flex justify-content-between pt-2">
                <p class="user-interaction-text">Likes</p>
                <p class="user-interaction-text">Comments</p>
                <p class="user-interaction-text">Share</p>
              </div>
            </div>
          </section>
          <section class="pt-4 old-post d-flex justify-content-center">
            <div class="old-post-wrap d-flex flex-column p-3">
              <div class="d-flex">
                <div class="user-profile">
                  <a href="/profile.html">
                    <img src="/pic/IMG_2437.jpg" alt="profile picture" class="profile-pic" />
                  </a>
                </div>
                <div class="user-name ps-3 pt-1">
                  <h4>Thong Trong Ho</h4>
                </div>
              </div>
              <div class="user-status mt-3">
                <p>Just took a new picutre</p>
              </div>
              <div class="post-pic-wrap mb-4">
                <img src="/pic/IMG_2437.jpg" alt="picture of me" class="post-pic" />
              </div>
              <div class="user-interaction-wrap d-flex justify-content-between pt-2">
                <p class="user-interaction-text">Likes</p>
                <p class="user-interaction-text">Comments</p>
                <p class="user-interaction-text">Share</p>
              </div>
            </div>
          </section>
        </div>
        <div class="contact-list-wrap col px-3">
          <h2>Contact List</h2>
          <div class="contact-list-body container mt-2">
            <div class="contact-list-first row">
              <div class="col-sm d-flex flex-column">
                <img class="rounded" src="/pic/cat-1.png" alt="picture of contact" />
                <p>Cat-1</p>
              </div>
              <div class="col-sm d-flex flex-column">
                <img class="rounded" src="/pic/cat-2.jpg" alt="picture of contact" />
                <p>Cat-2</p>
              </div>
            </div>
            <div class="contact-list-second row">
              <div class="col-sm d-flex flex-column">
                <img class="rounded" src="/pic/cat-3.jpg" alt="picture of contact" />
                <p>Cat-3</p>
              </div>
              <div class="col-sm d-flex flex-column">
                <img class="rounded" src="/pic/linh.jpg" alt="picture of contact" />
                <p>Lin-lin</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
