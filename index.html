<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="login to Contactbook, a social media application" />
    <meta name="author" content="Thong Trong Ho" />
    <title>Contactbook - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/index.css" />
    <link rel="stylesheet" href="/scss/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body>
    <main class="login-main d-flex justify-content-center">
      <div
        class="login-box d-flex flex-column justify-content-center align-items-center rounded p-4"
      >
        <div class="text">
          <h1 class="d-flex justify-content-center mb-4">LOGIN</h1>
          <div class="login-text d-flex flex-column">
            <p>Already have an account? Log in below.</p>
            <a href="/profile/register/">Or create a new account.</a>
          </div>
          <form class="login-form mt-3 font-weight-bold" id="loginForm">
            <label class="form-name" for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only @(study.)noroff.no domains are allow to register."
            />
            <div class="form-error" id="emailError">Invalid e-mail</div>
            <label class="form-name mt-4" for="pwd">Password</label>
            <input
              type="password"
              class="form-control my-2"
              name="password"
              id="password"
              required
              minlength="8"
            />
            <div class="form-error" id="pwdError">Minimum 8 characters</div>
            <button class="btn btn-success text-light">Login</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/js/displayError.js"></script>
  </body>
</html>
