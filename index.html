<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a social media application" />
    <meta name="author" content="Thong Trong Ho" />
    <title>Contactbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar d-flex justify-content-between px-4">
        <!-- SEARH FIELD -->
        <div>
          <a href="/index.html" class="d-flex">
            <i class="fa-solid fa-address-book"></i>
            <div class="contactbook ms-2">Contactbook</div>
          </a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <form action="/index.html">
            <label for="searchfield">search</label>
            <input class="form-controll" type="text" name="search" />
            <button type="submit">
              <i class="fa fa-search" id="search-bar-icon"></i>
            </button>
          </form>
        </div>
        <div class="d-flex">
          <div class="user-profile">
            <a href="/html/profile.html">
              <img class="profile-pic" src="/pic/IMG_2437.jpg" alt="profile picture" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="mt-4">
        <div class="d-flex align-items-center justify-content-center">
          <form action="/index.html">
            <textarea name="new-post--text" id="new-post--text" cols="50" rows="4"></textarea>
            <br />
            <input type="submit" value="Post" />
          </form>
        </div>
      </section>
      <section class="mt-4">
        <div class="d-flex align-items-center justify-content-center">posts from users</div>
      </section>
    </main>
  </body>
</html>
